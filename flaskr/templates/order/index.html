<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>

<body>
<div id="mustaf">

</div>
</body>
<script>
    function ekle(id){
        var xhttp = new XMLHttpRequest();
        var myreq = "/order/" + id + "/addorder";
        xhttp.open("POST", myreq);
        xhttp.send();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            }
        };
    }
    function listele(){
        var xhttp = new XMLHttpRequest();
        var myreq = "/product/";
        xhttp.open("GET", myreq);
        xhttp.send();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var resultjson = JSON.parse(this.responseText);
                var myContainer = document.getElementById("mustaf");
                for(var i = 0; i<resultjson.length;i++){
                    console.log(resultjson[i].product_id);
                    var mybutton = document.createElement("button");
                    mybutton.id = resultjson[i].product_id;
                    mybutton.innerHTML = "sepeteekle";
                    mybutton.onclick = function(){
                        ekle(this.id);
                    };
                    myContainer.appendChild(mybutton);
                }
            }
        };
    }
    listele();
</script>
</html>
